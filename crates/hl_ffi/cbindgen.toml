# cbindgen configuration for hyprlog FFI

language = "C"

# Header settings
header = """
/**
 * hyprlog - Flexible logging library
 *
 * C-ABI bindings for hyprlog.
 *
 * Basic usage:
 *   HyprlogContext* ctx = hyprlog_init();
 *   hyprlog_info(ctx, "MAIN", "Application started");
 *   hyprlog_free(ctx);
 *
 * Or with simple setup (no config file):
 *   HyprlogContext* ctx = hyprlog_init_simple(HYPRLOG_LEVEL_DEBUG, 1);
 *   hyprlog_debug(ctx, "NET", "Connecting...");
 *   hyprlog_free(ctx);
 */
"""

include_guard = "HYPRLOG_H"
pragma_once = true
include_version = true
autogen_warning = "/* Auto-generated by cbindgen. Do not edit manually. */"

# Style
style = "both"
usize_is_size_t = true
cpp_compat = true  # Adds extern "C" { } for C++ compatibility

[defines]

[export]
include = ["HyprlogContext"]
exclude = []

[export.rename]

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
rename_args = "SnakeCase"

[struct]
rename_fields = "SnakeCase"

[const]

[macro_expansion]
bitflags = true

[parse]
parse_deps = false
