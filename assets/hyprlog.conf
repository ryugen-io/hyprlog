# =============================================================================
# hyprlog Configuration
# Location: ~/.config/hypr/hyprlog.conf
# =============================================================================

# Source other config files (Hyprland-style)
# source = "~/.config/hypr/hyprlog.d/colors.conf"
# source = "~/.config/hypr/hyprlog.d/presets.conf"

[general]
level = "info"                    # debug, info, warn, error
app_name = "hyprlog"

[terminal]
enabled = true
colors = true
icons = "nerdfont"                # nerdfont, ascii, none
structure = "{tag} {scope}  {msg}"

[file]
enabled = false
base_dir = "~/.local/state/hyprlog/logs"
path_structure = "{year}/{month}/{app}"
filename_structure = "{scope}_{level}_{day}.log"
content_structure = "{timestamp} {tag} {scope}  {msg}"
timestamp_format = "%Y-%m-%d %H:%M:%S"

[file.retention]
max_age_days = 30
# max_total_size = "500M"

[tag]
prefix = "["
suffix = "]"
transform = "uppercase"           # none, uppercase, lowercase, capitalize
min_width = 5
alignment = "center"              # left, right, center

# Custom labels per level (optional)
# [tag.labels]
# info = "INFO"
# warn = "WARN"
# error = "ERR"

# Custom colors (optional)
# [colors]
# red = "#ff5555"
# green = "#50fa7b"
# yellow = "#f1fa8c"
# blue = "#8be9fd"
# magenta = "#ff79c6"
# cyan = "#8be9fd"

# Custom icons (override defaults)
# [icons.nerdfont]
# trace = ""          # nf-fa-bug (U+F188)
# debug = ""          # nf-fa-bug (U+F188)
# info = ""           # nf-fa-info_circle (U+F05A)
# warn = ""           # nf-fa-exclamation_triangle (U+F071)
